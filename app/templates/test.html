{% extends 'registration/base.html' %}
{% load bootstrap5 %}
{% load static%}
{% block content %}

<div class="form-content my-3 p-3">
    <div style="margin-top:100px" class="container"
        style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; border-radius:10px;">

        <div class="row">
            <div class="col-md-6">
                <img src="/media/login.png" style="width: 100%; height:100%" />
            </div>
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                    <div class="card-header justify-content-center">
                        <h3 style="color:#A5694B" class="font-weight-light my-4 text-center">Mpesa Test</h3>
                    </div>
                    <div class="card-body">
                       <form action="{% url 'test_stk_push_success' %}"" method="POST">
                            {% csrf_token %}
                            {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                    <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {% endif %}
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div style="color:#A5694B" class="form-group">
                                        <label class="small mb-1">Phone Number</label>
                                        {{ form.phone_number }}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div style="color:#A5694B" class="form-group">
                                        <label class="small mb-1">Amount</label>
                                        {{ form.amount }}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-4 mb-0">
                                <button type="submit" class="col-md-12 btn btn-dark">Pay</button><br><br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock %}
